groups:
  - id: G01
    name: Языковые критерии
    description: >-
      проверка качества текста на уровне орфографии, грамматики и логической
      связности.
    system_prompt: ==
    codes: ["E01A", "E01B"]

  - id: G02
    name: Заголовок и общие сведения
    description: >-
      проверка корректности оформления заголовка и полноты представления
      основных сведений о предмете закупки.
    system_prompt: ==
    codes: ["E02", "E03"]

  - id: G03
    name: Объём и результат работ/услуг
    description: >-
      оценка полноты и точности описания перечня работ/услуг, объёма поставки
      и критериев результата.
    system_prompt: ==
    codes: ["E04", "E05", "E06"]

  - id: G04
    name: Условия эксплуатации и выполнения
    description: >-
      проверка наличия и детализации условий эксплуатации оборудования и
      проведения работ/услуг.
    system_prompt: ==
    codes: ["E07", "E08"]

  - id: G05
    name: Приоритеты требований
    description: >-
      проверка маркировки обязательных и желательных требований и их явного
      обозначения.
    system_prompt: ==
    codes: ["E09", "E10"]

  - id: G06
    name: Измеримость и алгоритмы оценки
    description: >-
      проверка того, что все требования имеют чёткие метрики и описаны методы
      их оценки.
    system_prompt: ==
    codes: ["E11", "E12"]

  - id: G07
    name: Коммерческие и юридические границы
    description: >-
      исключение из технического описания коммерческих условий и ограничения
      свободной конкуренции.
    system_prompt: ==
    codes: ["E13", "E15", "E16"]

  - id: G08
    name: Оформление и структура документа
    description: >-
      соответствие форматирования документа установленному гайдлайну и
      корректность ссылок и приложений.
    system_prompt: ==
    codes: ["E14", "E18"]

  - id: G09
    name: Процедуры приёмки и контроля
    description: >-
      проверка описания алгоритмов приёмки работ, услуг и состав/сроки готовности
      проектной документации.
    system_prompt: ==
    codes: ["E17", "E27"]

  - id: G10
    name: Технические характеристики и ресурсы
    description: >-
      проверка технических параметров оборудования и требований к ресурсам
      подрядчика.
    system_prompt: ==
    codes: ["E19", "E20", "E21", "E22", "E23", "E24", "E25", "E26"]