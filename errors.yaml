  - code: E01A
    title: В техническом задании отсутствуют орфографические, грамматические и 
      синтаксические ошибки.
    description: 'Текст вычитан: нет опечаток, неверных окончаний, неправильного согласования
      слов и ошибок пунктуации. Все предложения оформлены грамотно и читаемо.'
    detector: 'Требуется найти ошибки Русского Язка '
    kind: Invalid
  - code: E01B
    title: Текст логически связный.
    description: Разделы документа расположены в логическом порядке, заголовки 
      отражают содержание разделов. Абзацы внутри разделов связаны между собой и
      плавно перетекают из одной мысли в другую.
    detector: 'Проверь, что структура развивается последовательно: уровни заголовков
      идут без пропусков, каждый раздел раскрывает тему предыдущего, между абзацами
      есть смысловые мосты, а пустых или дублирующих блоков нет.'
    kind: Invalid
  - code: E02
    title: Название ТЗ отражает требуемые к закупке МТР, работы, услуги.
    description: 'Заголовок документа однозначно информирует о предмете закупки: указано,
      закупаются ли товары, работы или услуги, без двусмысленностей.'
    detector: Заголовок должен ясно обозначать предмет и тип закупки. Он должен 
      быть достаточно информативным по длине, использовать прямой термин для 
      вида закупки и избегать расплывчатых формулировок.
    kind: Both
  - code: E03
    title: Предмет ТЗ сформулирован явным образом и включает в себя все 
      связанные МТР, работы, услуги и документы (в т.ч., электронные), без 
      которых приобретение, приёмка, эксплуатация невозможна.
    description: В описании перечислены все характеристики, параметры и 
      особенности предмета закупки. Использованы понятные формулировки без 
      технического жаргона.
    detector: 'Описание должно содержать полный перечень составляющих: все категории
      работ, услуг и материалов, если они заявлены критерием. Отсутствие любой категории
      или использование обобщающих заменителей указывает на неполноту.'
    kind: Both
  - code: E04
    title: ТЗ содержит полный и точный перечень МТР, работ, услуг.
    description: 'В документе представлены все позиции: материалы, работы и услуги,
      без пропусков. Каждая позиция описана отдельно, чтобы исключить недостающие
      элементы.'
    detector: Если список завершается обобщающими словами вместо полного 
      перечисления и далее не раскрывается, это признак неполного описания 
      состава закупки.
    kind: Both
  - code: E05
    title: ТЗ содержит полный и точный объём (количество) поставки МТР, работ, 
      услуг и/или методику его формирования.
    description: 'Для каждой позиции указано конкретное количество, объём или вес.
      При расчёте состава поставки описан метод: формулы, нормативы или стандарты.'
    detector: Каждая позиция должна сопровождаться конкретным числовым значением
      с единицей измерения или ссылкой на прозрачную методику расчёта. Любая 
      неопределённость в объёме считается ошибкой.
    kind: Both
  - code: E06
    title: В ТЗ в явном и конкретном виде определён результат выполнения работ 
      и/или оказания услуг
    description: 'Определены критерии приёмки результата: акт сдачи‑приёмки, готовый
      отчёт или демонстрация работы. Указаны сроки и формат представления итогового
      документа или изделия.'
    detector: Должно быть чётко указано, какой документ или изделие подтверждает
      завершение работ, в каком формате и в какой срок он предоставляется. 
      Отсутствие этих элементов делает результат непроверяемым.
    kind: Both
  - code: E07
    title: ТЗ содержит условия эксплуатации закупаемых МТР
    description: Для оборудования заданы диапазоны рабочих температур, степень 
      защиты (IP), влажность и электрические параметры. Учитываются особенности 
      условий эксплуатации.
    detector: Для оборудования необходимо задать эксплуатационные параметры 
      окружающей среды и ссылку на норматив, чтобы подтвердить пригодность. Их 
      отсутствие мешает корректному выбору.
    kind: Both
  - code: E08
    title: ТЗ содержит условия в которых будут оказываться услуги и/или 
      выполняться работы.
    description: Указано место проведения работ, требуемый график, доступ к 
      площадке, необходимость пропускного режима и соблюдения правил 
      безопасности.
    detector: Должны быть обозначены место, график и требования доступа. Если 
      хотя бы один из этих блоков не описан, условия выполнения считаются 
      неопределёнными.
    kind: Both
  - code: E09
    title: В ТЗ явным образом выделены обязательные (отборочные) и желательные 
      (оценочные) требования.
    description: Обязательные требования отмечены меткой «обяз.», желательные — 
      «желат.». Такая маркировка позволяет сразу понять приоритет требований.
    detector: 'Требования должны быть явно разделены по приоритету: обязательные отдельно
      от желательных. Если вся совокупность идёт одним списком, приоритеты неочевидны.'
    kind: Both
  - code: E10
    title: Все требования ТЗ явным образом отнесены к обязательным и 
      желательным.
    description: 'Рядом с каждым требованием указана метка: «обяз.» для ключевых и
      «желат.» для дополнительных. Это упрощает проверку и оценку.'
    detector: У каждой формулировки должно быть указание её статуса 
      (обязательная или желательная). Отсутствие маркировки усложняет оценку.
    kind: Invalid
  - code: E11
    title: Все требования ТЗ измеримы, чтобы можно было проверить их исполнение.
    description: 'Каждое требование содержит чёткий критерий проверки: числовые показатели,
      ссылки на стандарты, документы или методики. Это исключает субъективность.'
    detector: 'Характеристики должны иметь проверяемую шкалу: числовой показатель
      или ссылку на стандарт. Субъективные и неопределённые оценки без опоры на метрику
      считаются ошибкой.'
    kind: Invalid
  - code: E12
    title: В ТЗ имеется методика измеримого сравнения технических предложений по
      требованиям желательного характера.
    description: 'Описан способ начисления баллов за желательные требования: формулы,
      коэффициенты и порядок расчёта. Пояснен алгоритм сравнения предложений.'
    detector: После перечисления желательных требований должен присутствовать 
      алгоритм начисления баллов с понятными расчётами и примечаниями. Без 
      методики сравнение предложений непрозрачно.
    kind: Both
  - code: E13
    title: В ТЗ отсутствуют ссылки на коммерческую составляющую предполагаемой 
      сделки, в том числе, упоминание о гарантийных обязательствах, сроках 
      исполнения договора, штрафных санкциях, базисе поставки, указания по 
      формированию коммерческого предложения.
    description: В разделе «Технические требования» нет информации о цене, 
      оплате или условиях доставки. Все коммерческие детали вынесены в отдельный
      раздел.
    detector: Коммерческие условия (цена, сроки оплаты, логистика) необходимо 
      выносить в отдельный раздел; их наличие внутри технического описания 
      нарушает критерий.
    kind: Invalid
  - code: E14
    title: 'Техническое задание целостное: все документы, на которые идут ссылки по
      тексту ТЗ поименованы в точном соответствии с их официальным названием, перечислены
      в приложении к документу и приложены к ТЗ, за исключением документов, которые
      находятся в открытом (общественном) доступе.'
    description: Все упомянутые нормативы, регламенты и спецификации приложены 
      или даны рабочие ссылки на официальные источники.
    detector: Все упомянутые документы или нормативы должны быть доступны — 
      приложены или снабжены корректной ссылкой. Несоответствие указаний и 
      фактических вложений является ошибкой.
    kind: Both
  - code: E15
    title: В ТЗ отсутствуют ссылки на конкретных производителей, марки и/или 
      наименования оборудования или комплектующих входящих в поставку без 
      указания на возможность использования аналогов.
    description: Требования сформулированы по характеристикам и функциональным 
      параметрам без упоминания конкретных брендов, с указанием эквивалентных 
      аналогов.
    detector: Упоминание конкретного бренда или модели допустимо лишь при 
      наличии фразы, допускающей эквивалент. Отсутствие такой оговорки 
      ограничивает конкуренцию.
    kind: Invalid
  - code: E16
    title: В ТЗ отсутствуют указания на возможные источники закупки МТР, 
      входящих в поставку.
    description: В тексте отсутствуют ссылки на конкретных поставщиков или 
      источники закупки; используются общие термины «поставщики» или 
      «субподрядчики».
    detector: Ссылка на единственного поставщика без альтернативы нарушает 
      принцип открытой закупки и считается ошибкой критерия.
    kind: Invalid
  - code: E17
    title: В ТЗ указаны правила приёмки работ, услуг, МТР
    description: 'Подробно описаны этапы приёмки: проверка комплектности, испытания,
      оформление актов и срок устранения недостатков. Указаны ответственные лица.'
    detector: 'Должен быть описан процесс контроля результата: этапы проверки, ответственные
      стороны и сроки устранения дефектов. Если схема не прописана, приёмка остаётся
      субъективной.'
    kind: Both
  - code: E18
    title: ТЗ содержит требования к формату и содержанию технического 
      предложения.
    description: 'Прописан формат технического предложения: структура документа, обязательные
      разделы, объём, требования к схемам и чертежам.'
    detector: Участнику должна быть предоставлена ясная структура ответа, 
      ограничения по объёму и форматам файлов. При отсутствии чёткого шаблона 
      сравнивать предложения сложно.
    kind: Both
  - code: E19
    title: ТЗ содержит описание назначения оборудования
    description: 'Указано назначение оборудования: какие задачи оно должно решать
      и какие функции выполнять, с описанием целевых показателей эффективности.'
    detector: Описание должно объяснять, для какой задачи или цели требуется 
      оборудование и какой эффект ожидается. Без этого обоснование выбора модели
      отсутствует.
    kind: Both
  - code: E20
    title: ТЗ содержит характеристики изделия, для производства которого 
      требуется данное оборудование, а также характеристики исходной заготовки.
    description: 'Для каждого изделия и материала приведены ключевые характеристики:
      размеры, масса, прочность, энергопотребление и соответствие стандартам.'
    detector: 'Предмет закупки должен быть идентифицируем: приведены основные параметры
      и ссылки на нормативные документы. Без характеристик участники предложат несравнимый
      ассортимент.'
    kind: Both
  - code: E21
    title: ТЗ содержит требуемую производительность, заданную минимальными и/или
      максимальными уровнями.
    description: 'Определены показатели производительности оборудования: скорость
      обработки, пропускная способность и допустимые отклонения.'
    detector: Для ключевых параметров оборудования должны быть указаны верхний и
      нижний пределы или эквивалентный диапазон, чтобы понять рабочую зону. 
      Одноточечные значения не обеспечивают полноту.
    kind: Both
  - code: E22
    title: ТЗ содержит предельные  и/или оптимальные требования к функциональным
      характеристикам оборудования
    description: Прописаны функциональные параметры (диапазон температур, 
      скорость вращения, уровень шума, класс энергоэффективности) с допустимыми 
      границами.
    detector: Функциональные требования должны содержать конкретные значения и 
      единицы измерения; любые расплывчатые слова без метрики делают проверку 
      невозможной.
    kind: Both
  - code: E23
    title: ТЗ содержит указание на необходимость свидетельства СРО и/или 
      лицензий на соответствующий вид деятельности с перечнем требуемых пунктов.
    description: Указано требование наличия СРО, лицензий или допусков, с 
      перечислением необходимых документов и позиций в реестре.
    detector: Если критерий требует подтверждённой квалификации, список лицензий
      или допусков с указанием официальных реестров должен присутствовать. Общие
      фразы без расшифровки недостаточны.
    kind: Both
  - code: E24
    title: ТЗ содержит требования к количеству и квалификации персонала с 
      перечнем документов подтверждающих данную квалификацию.
    description: 'Описаны требования к персоналу: количество специалистов, квалификация,
      опыт работы и перечень подтверждающих документов.'
    detector: Должно быть указано количество специалистов, их квалификация и 
      подтверждающие документы или опыт. Отсутствие этих данных снижает 
      проверяемость компетенций.
    kind: Both
  - code: E25
    title: ТЗ содержит требования к наличию материально-технической базе 
      подрядчиков и её составу.
    description: Перечислено оборудование и инструменты, которыми должен 
      располагать подрядчик, с указанием технических характеристик и 
      сертификатов.
    detector: Подрядчик должен перечислить материально‑технические ресурсы с 
      ключевыми характеристиками и подтверждением соответствия. Неопределённый 
      перечень делает оценку невозможной.
    kind: Both
  - code: E26
    title: В ТЗ определён порядок работы с демонтируемыми материалами 
      (утилизация, возврат, продажа) с расчётом ориентировочного объёма 
      (количества).
    description: 'Указан порядок работы с демонтируемыми материалами: сортировка,
      утилизация или возврат. Приведен примерный объём работ.'
    detector: Демонтаж и утилизация должны быть разбиты на этапы с указанием 
      объёмов и ответственных. Без этого обращение с отходами остаётся 
      неформализованным.
    kind: Both
  - code: E27
    title: В ТЗ указан перечень и ориентировочный объём работ и срок готовности 
      проектно-сметной документации (ПСД)
    description: 'Разбивка проектно-сметных работ на этапы: подготовительные, проектирование,
      согласование и корректировки. Для каждого этапа указаны сроки и объём.'
    detector: Проектно‑сметные работы должны быть расписаны по этапам с 
      контрольными точками и сроками. Отсутствие детального графика делает 
      управление сроками непрозрачным.
    kind: Both
